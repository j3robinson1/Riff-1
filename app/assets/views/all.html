<h1>Riffs Feed</h1>

<ul>
  <li ng-repeat="blob in blobs" >
    <!-- {{riff.url}} -->
    <h3>{{blob.shoutout}}</h3>
    <audio controls>
      <source ng-src={{blob.url}} type="audio/mp3">
    </audio>
    <audio ng-if={{blob.id}}=={{}}>
      <source ng-src={{blob.url}} type="audio/mp3">
    </audio>

  </li>
</ul>
